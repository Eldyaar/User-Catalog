<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./public/img/javascript.svg" />
  <link rel="stylesheet" href="./public/styles/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>User Catalog</title>
</head>

<body>
  <div class="app">
    <div class="wrapper">
      <h1 class="logo">Users</h1>

      <header class="header">
        <div class="user-actions">
          <input type="text" placeholder="Search users" class="search" />
          <select id="sort">
            <option value="" disabled selected>Select an option...</option>
            <option value="name">by name</option>
            <option value="email">by email</option>
          </select>
        </div>
        <ul class="nav">
          <li class="nav__link"><a class="link" href="#">Reputation</a></li>
          <li class="nav__link"><a class="link" href="#">New users</a></li>
          <li class="nav__link"><a class="link" href="#">Moderators</a></li>
        </ul>
        <button class="update">Update</button>
      </header>

      <section class="users">
        <div class="error-display"></div>
      </section>
    </div>
  </div>

  <script type="module" src="/main.js"></script>
  <script src="https://kit.fontawesome.com/537023aa86.js" crossorigin="anonymous"></script>
</body>

</html>
